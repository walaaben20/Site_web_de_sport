<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de sport </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>C'est le temps pour commencer chère visiteur</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Les cours</a></li>
                <li><a href="#">les plats </a></li>
                <li><a href="#">Les evenements </a></li>
                <li class="search-bar"><input type="text" placeholder="Rechercher..."></li>
                <li><button id="themeToggle">Changer de mode</button></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Connexion</h2>
        <form action="#" method="post">
            <div>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="birthdate">Date de naissance :</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div>
                <label for="location">Lieu :</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
    </section>
    <section id="accueil">
        <h2>Accueil</h2>
        <!-- Contenu de la section Accueil -->
    </section>

    <section id="cours">
        <h2>Cours</h2>
        <!-- Contenu de la section Cours -->
    </section>

    <section id="plats">
        <h2>Plats</h2>
        <!-- Contenu de la section Plats -->
    </section>

    <section id="evenements">
        <h2>Événements</h2>
        <!-- Contenu de la section Événements -->
    </section>
    <button id="bouton-alerte">Cliquez ici pour une alerte</button>

    <footer>
        <p>&copy; 2024 Mon Site de Sport</p>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
